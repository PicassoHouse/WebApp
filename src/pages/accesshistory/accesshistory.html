<h1>Acessos à residência</h1>

<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Data/Horário</th>
            <th>Usuário</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="h in $ctrl.historys" ng-class-odd="warning">
            <td>{{h.date | date:'medium'}}</td>
            <td>{{h.user.displayName}} - <i>{{h.user.username}}</i></td>
        </tr>
        <tr ng-if="$ctrl.historys.length == 0">
            <td colspan="2" class="text-center">Nenhum acesso registrado!</td>
        </tr>
    </tbody>
</table>
