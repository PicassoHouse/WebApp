 <table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Data/Horário</th>
            <th>Cômodo</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="h in $ctrl.historys" ng-class-odd="warning">
            <td>{{h.date | date:'medium'}}</td>
            <td>{{h.room_id}}</td>
            <td><b class="label" ng-class="{{h.isLightOn ? 'label-default':'label-warning'}}">{{h.isLightOn ? 'Ligou' : 'Desligou'}}</b></td>
        </tr>
        <tr ng-if="$ctrl.historys.length == 0">
            <td colspan="2" class="text-center">Nenhum acesso registrado!</td>
        </tr>
    </tbody>
</table>
