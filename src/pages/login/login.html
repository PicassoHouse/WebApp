<div class="vertical-center">
    <div class="row well col-md-4 col-md-offset-4 padding">
        <form name="loginForm" ng-submit="$ctrl.login()">
                <h2 class="text-center">Administração</h2>

                <div class="form-group has-warning label-floating">
                    <label class="control-label" for="inputUsername">Username</label>
                    <input type="text"
                           class="form-control"
                           id="inputUsername"
                           ng-model="$ctrl.credentials.username">
                </div>
                <div class="form-group has-warning label-floating">
                    <label class="control-label" for="inputPassword">Password</label>
                    <input type="password"
                           class="form-control"
                           id="inputPassword"
                           ng-model="$ctrl.credentials.password">
                </div>


                <button type="submit"
                        class="btn btn-raised btn-warning">Entrar</button>
        </form>
    </div>
</div>
