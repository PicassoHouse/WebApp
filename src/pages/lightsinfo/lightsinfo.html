<h1>Informações de Consumo</h1>

<div class="row">
    <div class="col-md-6">
        <div class="jumbotron">
                    <h2>Histórico</h2><br/>
                    <canvas id="bar"
                            class="chart chart-bar"
                            chart-colors="$ctrl.colors"
                            chart-data="$ctrl.data"
                            chart-labels="$ctrl.labels"
                            chart-series="$ctrl.series"></canvas>
        </div>
    </div>
    <div class="col-md-6">
        <div class="jumbotron">
            <h2>Mês Atual <small>{{$ctrl.today | date:'MMMM/yyyy'}}</small></h2><br/>
            <hr/>
            <div class="row">
                <div class="col-sm-6"><h5>Tempo Ligado:</h5><h2>{{$ctrl.currMonthInfo.hoursOn}} hrs</h2></div>
                <div class="col-sm-6"><h5>Tempo Desligado:</h5><h2>{{$ctrl.currMonthInfo.hoursOff}} hrs</h2></div>
            </div>

        </div>
    </div>
</div>
